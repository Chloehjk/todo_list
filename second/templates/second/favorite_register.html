{% extends 'second/layout.html'%}
{% load static %}
{% block title%}
    <style>
        #register {
        font-size: 25px;
        font-family: 'Nanum Gothic', sans-serif;
        font-weight: 700;
        width: 830px;
        border-bottom: 1px solid #d3d3d3;
        margin-left: 30px;
        margin-top: 35px;
        margin-bottom: 50px;
        }

        table > tbody {
        font-size: 15px;
        font-family: 'Nanum Gothic', sans-serif;
        }

        table {
            margin-left: 30px;
            padding-bottom: 10px;
        }

        body > div > form > input {
            margin-left: 30px;
            margin-top: 15px;
            width: 80px;
        }

        
    </style>
    <title>Favorite Register</title>
{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div id='register'>
        등록
    </div>
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="저장"/>
</form>
{%endblock%}
