{% extends 'second/layout.html'%}
{% load static %}
{% block title%}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap');
    
    #favorite {
        font-size: 25px;
        font-family: 'Nanum Gothic', sans-serif;
        font-weight: 700;
        width: 830px;
        border-bottom: 1px solid #d3d3d3;
        margin-left: 30px;
        margin-top: 35px;
        margin-bottom: 50px;
    } 
    #favorite > img {
        width: 15px;
        float: right;
    }
    .fav {
            border : 1px solid #d3d3d3;
            border-radius: 6px;
            width: 800px;
            padding: 15px;
            margin-top: 15px;
            margin-left: 30px;
            background-color: white;
            overflow:auto;
    }
    .fav > a {
        color: black;
    }
    .fav > div > a > img {
        float: right;
        width: 15px;
    }
    </style>
    <title>favorite</title>
{% endblock %}
{% block content %}
    <div id='favorite'>
        즐겨찾기
        <img src="{% static 'second/icon_add.png' %}"/>
    </div>
        <ul>
            {%for f in favorite%}
            <div class='fav'>
                <div class='name'>{{f.name}}</div>
                <div>
                    <a href='{% url 'second:favorite_detail' f.seq%}'>
                    <img src="{% static 'second/icon_more.png' %}"/>
                    </a>
                </div>
                <div class='group'>{{f.group}}</div>
                <div class='date'>{{f.reg_date|date:'Y-m-d'}}</div>
                </a>
            </div>
            {%endfor%}
        </ul>
{%endblock%}
