{% extends 'second/layout.html'%}
{% load static %}
{% block title%}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap');
    
    #favorite {
        font-size: 25px;
        font-family: 'Nanum Gothic', sans-serif;
        font-weight: 700;
        width: 830px;
        border-bottom: 1px solid #d3d3d3;
        margin-left: 30px;
        margin-top: 35px;
        margin-bottom: 50px;
    } 
    #favorite > a > img {
        width: 15px;
        float: right;
    }

    .fav {
            border : 1px solid #d3d3d3;
            border-radius: 6px;
            width: 800px;
            height: 25px;
            padding: 15px;
            margin-top: 15px;
            margin-left: 30px;
            background-color: white;
    }

    .fav > a {
        color: black;
    }

    .name > a {
        color: black;
        text-decoration: none;
    }
    
    .delete {
        float: right;
        position: relative;
    }

    .delete > div > img {
        width: 15px;
    }
    
    .delete:hover > div {
        display: block;
    }

    .delete > div {
        position: absolute;
        z-index: 100;
        left: 10;
        top: 10;
        width: 60px;
        border: 1px solid #d3d3d3;
        background-color: white;
        text-align: center;
        display: none;
    }

    </style>
    <title>favorite</title>
{% endblock %}
{% block content %}
    <div id='favorite'>
        즐겨찾기
        <a href='{% url 'second:favorite_register' %}'>
            <img src="{% static 'second/icon_add.png' %}"/>
        </a>
    </div>
        <ul>
            {%for f in favorite%}
            <div class='fav'>
                <div class='name'>
                    <a href='{% url 'second:favorite_detail' f.seq%}'>
                    {{f.name}}
                    </a>
                </div>
                <div class='delete'>
                    <img src="{% static 'second/icon_more.png' %}"/>
                    <div>
                        <div>삭제</div>
                    </div>    
                </div>
                <div class='group'>{{f.group}}</div>
                <div class='date'>{{f.reg_date|date:'Y-m-d'}}</div>
                </a>
            </div>
            {%endfor%}
        </ul>
{%endblock%}
